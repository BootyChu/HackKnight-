<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital One Card Finder | Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>Sign Up</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
    
        <h3>Top Spending Categories</h3>
        <label><input type="checkbox" name="travel"> Travel</label><br>
        <label><input type="checkbox" name="dining"> Dining & Restaurants</label><br>
        <label><input type="checkbox" name="groceries"> Groceries</label><br>
        <label><input type="checkbox" name="gas_automotive"> Gas & Automotive</label><br>
        <label><input type="checkbox" name="shopping"> Shopping</label><br>
        <label><input type="checkbox" name="entertainment"> Entertainment</label><br>
        <label><input type="checkbox" name="bills_utilities"> Bills & Utilities</label><br>
    
        <h3>Financial Information</h3>
        <label>Approximate Annual Income</label>
        <input type="number" name="annual_income" min="0" required><br>
    
        <label>Estimated Credit Score</label>
        <input type="number" name="credit_score" min="300" max="850" required><br>
    
        <h3>Preferences</h3>
        <label><input type="checkbox" name="pay_balance_in_full"> I pay my balance in full each month</label><br>
        <label><input type="checkbox" name="no_foreign_fees"> I want a card with no foreign transaction fees</label><br>
        <label><input type="checkbox" name="prefer_cashback"> I prefer cashback over travel rewards</label><br>
    
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
</body>
</html>
