<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>AI Chatbot - Help & Support</h2>
    <p>Ask the chatbot for personalized credit card recommendations.</p>

    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Ask a question..." required>
        <button type="submit">Send</button>
    </form>

    <div id="chatbox">
        <div id="chat-response"></div>
    </div>

        <!-- Card Recommendations Section -->
        <section class="card-grid" id="card-container">
            <!-- Cards will be injected here by JavaScript -->
        </section>
    
        <script src="{{ url_for('static', filename='js/help_support.js') }}"></script>

</body>
</html>
